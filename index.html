<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>


</head>

<body>
    <div class="container col-lg-12">
        <nav class="text-white bg-dark">
            <h1 id="title">Weather Dashboard</h1>
        </nav>
        <div id="searchCard" class="card col-lg-3">
            <label for="searchTerms">Search for a City:</label>
            <div>
                <input type="text" id="searchTerms" /><button class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>

            <ul class="list-group" id="cityList"></ul>

        </div>
        <div id="bigCard" class="card col-lg-9">
            <div id="mainDisplay" class="card-body">
                <h1 id="cityName"></h1><span id="mainIcon"></span>
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
                <div id="uv-index"></div>
            </div>
        </div>


        <div id="forecastCard" class="card col-lg-9">
            <p>5-Day Forecast:</p>
            <div class="card-deck">
                <div class="card text-white bg-primary mb-3">
                    <div id="frcst1" class="card-body">
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3">
                    <div id="frcst2" class="card-body">
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3">
                    <div id="frcst3" class="card-body">
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3">
                    <div id="frcst4" class="card-body">
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3">
                    <div id="frcst5" class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
